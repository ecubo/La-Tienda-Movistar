function resetModelos() {

	setModelos($('#selectModelos'));

	// Tipo de dispositivo
	var dispositivoMostrado = $('#selectDispositivos option:selected').attr('value');
	// Rango de precios
	var precioMostrado = $('#selectPrecios option:selected').attr('value');
	// Marca
	var marcaMostrada = $('#selectMarcas option:selected').attr('value');


	if (dispositivoMostrado > 0) {
		$('#selectModelos option').each(function() {

			if ($(this).attr('data-dispositivo') != $('#selectDispositivos option:selected').attr('data-dispositivo')) {
				$(this).remove();
			}

		});
	}

	$('#selectModelos option').each(function() {
		if ($(this).attr('data-contrato') != 'undefined') {
			if (parseInt($(this).attr('data-contrato')) > precioMostrado) {
				$(this).remove();
			}
		}
		else {
			if ( parseInt($(this).attr('data-libre')) > precioMostrado ) {
				$(this).remove();
			}
		}
	});

	$('#selectMarcas option').attr('disabled', 'disabled');
	$('#selectModelos option').each(function() {
		var marcaterminal = $(this).attr('data-marca');

		$('#selectMarcas option[data-marca="'+marcaterminal+'"]').removeAttr("disabled", "disabled");

	});


	if (marcaMostrada > 0) {
		$('#selectModelos option').each(function() {
			var marcaterminal = $(this).attr('data-marca');
			if (marcaterminal != $('#selectMarcas option:selected').attr('data-marca')) {
				$(this).remove();
			}
		});
	}


	$('#selectModelos').prepend('<option value="0" disabled="disabled" selected="selected">Modelo</option>');

	$('#terminal .flexslider').remove();

};
