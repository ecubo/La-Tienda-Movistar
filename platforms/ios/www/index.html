        <style rel="stylesheet" type="text/css">
            /**********************/
            /* PRECARGA DE PAGINA */
            /**********************/
            #sumario, #page-wrap, #mapa {display: none;}
            #pre-load-web {width:100%;position:absolute;background:#fff;left:0px;top:0px;z-index:999}
            /*aqui centramos la imagen si coloco margin left -30 es por que la imagen mide 60 */
            #pre-load-web #imagen-load{left:50%;margin-left:-30px;position:absolute;}
            /* Loading Circle */
            .ball {
              background-color: rgba(0,0,0,0);
              border:5px solid rgb(0,92,132);
              opacity:.9;
              border-top:5px solid rgba(0,0,0,0);
              border-left:5px solid rgba(0,0,0,0);
              border-radius:50px;
              box-shadow: 0 0 35px rgba(0,92,132,0.5);
              width:50px;
              height:50px;
              margin:0 auto;
              -moz-animation:spin .7s infinite linear;
              -webkit-animation:spin .7s infinite linear;
            }

            .ball1 {
              background-color: #fff;
/*              border: 5px solid rgb(0,92,132);*/
              opacity: .9;
              border-top: 5px solid rgba(0,0,0,0);
              border-left: 5px solid rgba(0,0,0,0);
              border-radius: 50px;
              box-shadow: 0 0 15px rgb(0,92,132);
              width: 30px;
              height: 30px;
              margin: 0 auto;
              position: relative;
              top: -40px;
              font-family: 'Movistar Headline';
              color: rgb(0,92,132);
              text-align: center;
              font-size: 9px;
              line-height: 18px;
              text-indent: -4px;
/*              -moz-animation:spinoff .7s infinite linear;
              -webkit-animation:spinoff .7s infinite linear;*/
            }

            @-moz-keyframes spin {
              0% { -moz-transform:rotate(0deg); }
              100% { -moz-transform:rotate(360deg); }
            }
            @-moz-keyframes spinoff {
              0% { -moz-transform:rotate(0deg); }
              100% { -moz-transform:rotate(-360deg); }
            }
            @-webkit-keyframes spin {
              0% { -webkit-transform:rotate(0deg); }
              100% { -webkit-transform:rotate(360deg); }
            }
            @-webkit-keyframes spinoff {
              0% { -webkit-transform:rotate(0deg); }
              100% { -webkit-transform:rotate(-360deg); }
            }
        </style>

    </head>

<script type="text/javascript">

    $('#pre-load-web').on('touchstart', function(e) {
      e.preventDefault();
      e.stopPropagation();
    });

    $(document).ready(function(){
        // PRECARGA
          //guardamos en una variable el alto del que tiene tu browser que no es lo mismo que del DOM
          var alto=$(window).height();
          //agregamos en el body un div que sera que ocupe toda la pantalla y se muestra encima de todo
          $("body").append("<div id='pre-load-web'><div id='imagen-load'><div class='ball'></div><div class='ball1'>0%</div></div></div>");
          //le damos el alto
          $("#pre-load-web").css({height:alto+"px"});
          //esta sera la capa que esta dento de la capa que muestra un gif
          $("#imagen-load").css({"margin-top":(alto/2)-30+"px"});
        // FIN PRECARGA
    });

    //PRECARGA
    $(window).load(function(){
//      initStorage();
      $('#sumario, #page-wrap, #mapa, #help').show();
      downloadContent();
    });
